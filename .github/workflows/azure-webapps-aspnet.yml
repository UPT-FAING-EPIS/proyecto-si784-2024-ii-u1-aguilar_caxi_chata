
name: Deploy ASP.NET Project to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    # 1. Habilitar rutas largas en Git
    - name: Enable long paths in Git
      run: git config --system core.longpaths true

    # 2. Checkout del repositorio
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        path: './repo'

    # 3. Configurar MSBuild en el entorno
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    # 4. Restaurar paquetes NuGet
    - name: Restore NuGet packages
      run: nuget restore ./repo/Proyecto_RUMI/Proyecto_Web2_Aguilar_Chino_Gonzales_Perez.sln

    # 5. Compilar el proyecto con MSBuild
    - name: Build with MSBuild
      run: msbuild ./repo/Proyecto_RUMI/Proyecto_Web2_Aguilar_Chino_Gonzales_Perez.sln /p:Configuration=Release

    # 6. Publicar usando MSBuild con el perfil de publicaci칩n y variables de entorno correctamente referenciadas
    - name: Publish using MSBuild
      run: msbuild ./repo/Proyecto_RUMI/Proyecto_Web2_Aguilar_Chino_Gonzales_Perez.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=Properties/PublishProfiles/CalidadRumi-WebDeploy.pubxml /p:WebPublishMethod=MSDeploy /p:UserName="$env:UserName" /p:Password="$env:UserPWD" /verbosity:detailed
      env:
        UserName: ${{ secrets.AZURE_WEBAPP_USER }}        # Secreto con nombre de usuario
        UserPWD: ${{ secrets.AZURE_WEBAPP_PASSWORD }}     # Secreto con contrase침a del App Service

    # 7. Desplegar a Azure Web App usando publish-profile (opcional)
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}          # Nombre de la aplicaci칩n en Azure
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Perfil de publicaci칩n en secreto de GitHub
        package: ./repo/publish_output/**/*.zip

