
name: Deploy ASP.NET Project to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    # 1. Habilitar rutas largas en Git
    - name: Enable long paths in Git
      run: git config --system core.longpaths true

    # 2. Checkout del repositorio
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        path: './repo'

    # 3. Configurar MSBuild en el entorno
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    # 4. Restaurar paquetes NuGet
    - name: Restore NuGet packages
      run: nuget restore ./repo/Proyecto_RUMI/Proyecto_Web2_Aguilar_Chino_Gonzales_Perez.sln

    # 5. Compilar el proyecto con MSBuild
    - name: Build with MSBuild
      run: msbuild ./repo/Proyecto_RUMI/Proyecto_Web2_Aguilar_Chino_Gonzales_Perez.sln /p:Configuration=Release

    # 6. Publicar usando MSBuild con el perfil de publicaci√≥n y secretos correctamente referenciados
    - name: Publish using MSBuild
      run: msbuild ./repo/Proyecto_RUMI/Proyecto_Web2_Aguilar_Chino_Gonzales_Perez.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=Properties/PublishProfiles/CalidadRumi-WebDeploy.pubxml /p:WebPublishMethod=MSDeploy /p:UserName="${{ secrets.AZURE_WEBAPP_USER }}" /p:Password="${{ secrets.AZURE_WEBAPP_PASSWORD }}" /verbosity:detailed
      env:
        AZURE_WEBAPP_USER: ${{ secrets.AZURE_WEBAPP_USER }}
        AZURE_WEBAPP_PASSWORD: ${{ secrets.AZURE_WEBAPP_PASSWORD }}

