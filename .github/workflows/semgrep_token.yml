name: Semgrep Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  semgrep:
    name: Semgrep Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Configure Semgrep token
        run: |
          echo "Setting up Semgrep with provided token"
          semgrep --enable-metrics --config=auto --metrics-token="${{ secrets.SEMGREP_TOKEN }}" --error
